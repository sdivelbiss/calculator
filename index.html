<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="calcInput">
            <input type="number" id="calcInput">
        </div>
        <div class="calcButtons">
            <button type="button" class="calcNum">1</button>
            <button type="button" class="calcNum">2</button>
            <button type="button" class="calcNum">3</button>
            <button type="button" class="calcSym" data-ops="plus">+</button>
            <button type="button" class="calcNum">4</button>
            <button type="button" class="calcNum">5</button>
            <button type="button" class="calcNum">6</button>
            <button type="button" class="calcSym" data-ops="minus">-</button>
            <button type="button" class="calcNum">7</button>
            <button type="button" class="calcNum">8</button>
            <button type="button" class="calcNum">9</button>
            <button type="button" class="calcSym" data-ops="times">*</button>
            <button type="button" class="calcSym" data-ops="clear">AC</button>
            <button type="button" class="calcNum">0</button>
            <button type="button" class="calcSym" data-ops="divide">/</button>
            <button type="button" class="calcSym" data-ops="equals">=</button>
            
        </div>
    </div>

</body>
</html>
